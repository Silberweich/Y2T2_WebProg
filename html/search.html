        <!-- SEARCH SUBMISSION -->
        <div class="container">
            <div class="search-container">
                <form action="/searchMovies" method="GET">
                    <h1 class="introduck">Searching Movie</h1>
                    <div class="search-field">
                        <input id="search" type="text" placeholder="Enter a Movie Name" name="movieName">
                        <button type="submit" style="background-color: black; border: none;"><i class="fas fa-search"></i></button>
                    </div>
                    <!--------------------------- SEARCH CRITERIA --------------------------->
                    <!-- 1. Movie Genre -->
                    <div class="search" style="background-color: rgb(229, 229, 229); border-radius: 0.1rem; padding: 1rem; margin: 4vh; border-radius: 0.5rem;">
                        <label style="margin: 2vh; color: black; font-family: Poppins;">Genre:</label>
                        <select style="font-family: Poppins;" id="sortByGenre" name="movieGenre">
                            <option value="All">All</option>
                            <option value="Action">Action</option>
                            <option value="Animation">Animation</option>
                            <option value="Drama">Drama</option>   
                            <option value="Horror">Horror</option>
                            <option value="Thriller">Thriller</option>
                        </select>                                                    
                        <!-- 2. Movie Released Date -->
                        <label style="margin: 2vh; color: rgb(0, 0, 0); font-family: Poppins;">Released Year (from recent):</label>
                        <select style="font-family: Poppins;" id="sortByReleasedYr" name="movieReleasedYr">
                            <option value="All">All</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>  
                        </select>    
                        <!-- 3. Movie SOUND -->
                        <br>
                        <div class="adjust" style="padding-top: 0.5rem;">
                            <label style="margin: 2vh; color: black; font-family: Poppins;">Soundtrack:</label>
                            <input type="checkbox" id="EN" name="movieSound" value="EN">
                            <label for="EN" style="font-family: Poppins; color: black;  font-size: 22px; margin-right: 1rem;">EN</label>
                            <input type="checkbox" id="JP" name="movieSound" value="JP">
                            <label for="JP" style="font-family: Poppins; color: black;  font-size: 22px; margin-right: 1rem;">JP</label>
                            <input type="checkbox" id="KR" name="movieSound" value="KR">
                            <label for="KR" style="font-family: Poppins; color: black;  font-size: 22px; margin-right: 1rem;">KR</label>
                            <input type="checkbox" id="TH" name="movieSound" value="TH">
                            <label for="TH" style="font-family: Poppins; color: black;  font-size: 22px; margin-right: 1rem;">TH</label>
                        </div>
                    </div>
                    <!--------------------------- SEARCH CRITERIA --------------------------->
                </form>
